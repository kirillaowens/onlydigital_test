<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Исторические даты</title>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "PT Sans", sans-serif;
        background: #f4f5f9;
        min-height: 100vh;
        margin: 0 10vw;
        padding: 10vh 0 5vh;
        border-left: 1px solid rgba(66, 86, 122, 0.1);
        border-right: 1px solid rgba(66, 86, 122, 0.1);
      }

      body::before {
        position: fixed;
        content: "";
        left: 50%;
        top: 0;
        bottom: 0;
        z-index: -9999;
        width: 1px;
        background: rgba(66, 86, 122, 0.1);
      }

      @media (max-width: 768px) {
        body {
          border: none;
        }

        body::before {
          display: none;
        }

        body::after {
          position: absolute;
          content: "";
          left: 10vw;
          right: 10vw;
          top: 50%;
          z-index: -9999;
          height: 1px;
          background: #c7cdd9;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
